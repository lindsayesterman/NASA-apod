<!DOCTYPE html>

<html lang="en">

<head>

	<title>NASA postcards</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet" type="text/css"/>
	<link rel="icon" type="image/png" href="https://i0.wp.com/planetarycoffee.com/wp-content/uploads/2016/04/cropped-Planetary_Favicon_large.jpg"/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">



</head>

<body>
	<section class="removePage">
		<div class="container">


			<h1>Nasa postcards APOD</h1>
			<h3>Send your friends unique, personalized astronimcal postcards.</h3>

			<form id="js-form">
				<label for="js-search-date">Enter a date ( YYYY-MM-DD): <br> </label>
				<h6> Make sure it's after June 1995</h6>
				<input type="text" name="search-date" id="js-search-date" required><br>


				<input type="submit" value="Go!">
			</form>


			<p id="js-error-message" class="error-message"></p>
			<section id="results" class="results hidden">
				<h2>This is the Astronomy Picture of that day:</h2>
			</section>
		</div>

	</section>

	<section class="newPage">

		<div class="flex-container">

			<div class="box hidden"><h5>Click here to design your own card!</h5></div>
			<p id="content" class="hidden"></p>
		</div>

	</section>

	<div class="send-here">
	</div>

	<section class="removePage">

		<p class="explanation"></p>

	</section>

	<section class="newPage hidden">


		<section class="dropdown">
			<select id = "fonts" aria-label="enter font style">
				<option value="Fonts">Fonts</option>
				<option value = "arial">Arial</option>
				<option value="comic sans ms">Comic Sans MS</option>
				<option value = "courier">Courier</option>
				<option value = "georgia">Georgia</option>
				<option value="roboto">Roboto</option>
				<option value ="tahoma">Tahoma</option>
				<option value = "times new roman">Times New Roman</option>
				<option value = "verdana">Verdana</option>


			</select>

			<select id = "size" aria-label="enter font size">
				<option value="size">Size</option>
				<option value = "10">10</option>
				<option value = "13">13</option>
				<option value = "15">15</option>
				<option value = "17">17</option>
				<option value = "20">20</option>
				<option value = "25">25</option>
				<option value = "30">30</option>
			</select>

			<select id = "color" aria-label="enter font color">
				<option value="color">Color</option>
				<option value = "black">Black</option>
				<option value = "white">White</option>
				<option value = "gray">Gray</option>
				<option value = "red">Red</option>
				<option value = "orange">Orange</option>
				<option value = "yellow">Yellow</option>
				<option value = "green">Green</option>
				<option value = "blue">Blue</option>
				<option value = "purple">Purple</option>
			</select>
	
	</section>

	<button type="button">Send!</button>


	<form id="userContent">

		<textarea name="content" form="userContent" placeholder="Enter content here..." onkeyup="setText(this)" aria-label="enter content here"></textarea>

	</form>


</section>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>

</html>
